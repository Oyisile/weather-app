<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
    <header>
        <form action="" class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">;
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-main-city" id="city">  </h1>
    <p class="weather-app-city-details"> <span id="time"></span>, <span id="description"> </span><br>
        Humidity: <strong id="humidity"> </strong>, Wind: <strong id="wind"></strong></p>
        </div>
        <div class="weather-app-temperature-box">
           <div class="weather-app-icon" id="icon">  </div> 
           <div class="weather-app-temperature" id="temperature"></div>
           <div class="weather-app-unit">â„ƒ </div>
        </div>
        </div>
    </main>
    <footer>
        Coded by <a href="https://github.com/Oyisile" target="_blank">Oyisile Jozi </a>,
         is <a href="https://github.com/Oyisile/weather-app" target="_blank">open-sourced on Github</a>
          and <a href="https://weather-app-oyisilejozi.netlify.app/" target="_blank"> hosted by netlify</a> 
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
